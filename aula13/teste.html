<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio aula 13</title>
</head>
<body>
     
    <script>
        const nome = prompt('digite seu nome completo:');
        document.body.innerHTML += `Olá ${nome}, Seja bem vindo(a)!<br/>`;
        document.body.innerHTML += `Seu nome tem  ${nome.length} letras!<br/>`;
        document.body.innerHTML += `A segunda letra do seu nome é? ${nome[1]}<br/>`;
        document.body.innerHTML += `Qual o indice da letra a no seu nome? ${nome.indexOf('a')}<br/>`;
        document.body.innerHTML += `Qual o ultimo indice da letra a no seu nome? ${nome.lastIndexOf('a')}<br/>`;
        document.body.innerHTML += ` As ultimas 3 letras do seu nome: ${nome.slice(-3,nome.length)}<br/>`;
        document.body.innerHTML += `As ultimas palavras do seu nome são: ${nome.split('')}<br/>`;
        document.body.innerHTML += `Seu nome com letras maiúsculas: ${nome.toUpperCase()}<br/>`;
        document.body.innerHTML += `Seu nome com letras minúsculas: ${nome.toLowerCase()}<br/>`;
    </script>
</body>
</html>
